<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
    <style>
    html { overflow-y: scroll; }
    body {
      background-image: linear-gradient(rgba(240, 255, 241), rgba(252, 255, 248), rgba(255, 255, 255));
      background-repeat: no-repeat;
      background-attachment: scroll;  
      background-size: cover; 
    }
    </style>
    </head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
    <div class="wrapper">
      <header>
        <h2 href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</h2>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

         <h4><p> {{ site.description | default: site.github.project_tagline }}</p><h4>

          {% include sidebar.html %}

        </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
